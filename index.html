<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <nav>
    <div class="nav-container">
      <div class="h1-container">
        <h1>Tic-Tac-Toe!</h1>
      </div>
    </div>
    <div class="button-container">
      <button class="play-game-button">Play Game!</button>
    </div>
  </nav>
  <body>
    <div class="screen-container">
      <div class="player-info-container">
        <div class="player-names">
          <p class="player1-p">Player 1 Score:</p>
          <p class="player2-p">Player 2 Score:</p>
        </div>
        <div class="game-info">
          <p class="game-count">Game Count:</p>
          <p class="game-turn">Player Turn:</p>
        </div>
      </div>
      <div class="game-container">
        <div class="top-left-square game-div"></div>
        <div class="top-middle-square game-div"></div>
        <div class="top-right-square game-div"></div>
        <div class="middle-left-square game-div"></div>
        <div class="middle-middle-square game-div"></div>
        <div class="middle-right-square game-div"></div>
        <div class="bottom-left-square game-div"></div>
        <div class="bottom-middle-square game-div"></div>
        <div class="bottom-right-square game-div"></div>
      </div>
    </div>
  </body>
</html>
